<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¿Ya me recibí?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 2rem;
            margin: 0 auto;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        h3 {
            font-size: 2rem;
            color: red;
            transition: color 0.3s ease-in-out;
        }
        button {
            background-color: #ff1d5e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e6004c;
        }
        #img {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 80vw;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hollow-dots-spinner {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .hollow-dots-spinner .dot {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            border: 3px solid #ff1d5e;
            border-radius: 50%;
            animation: dots 1.2s infinite ease-in-out;
        }
        .hollow-dots-spinner .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .hollow-dots-spinner .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes dots {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>¿Ya me recibí?</h1>
    <h3 id="answer">No</h3>
    <button id="reload" onclick="reload()">¿Y ahora?</button>
    <div id="img">
        <img src="./photo.jpg" alt="Celebración">
    </div>
    <script>
        function reload() {
            let answer = document.getElementById('answer');
            answer.innerHTML = `<div class="hollow-dots-spinner">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>`;
            setTimeout(function () {
                answer.textContent = "Aún no :c";
                // document.getElementById('reload').remove();
                // document.getElementById('img').style.display = "block";
            }, 1500);
        }
    </script>
</body>
</html>
